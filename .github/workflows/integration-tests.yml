name: Integration tests
on:
  issue_comment:
    types: [created, edited]

jobs:
  integration-tests:
    if: "github.event.comment.body == 'bot: integration'"
    strategy:
      matrix:
        runs-on: [ubuntu-latest]
      fail-fast: false

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Fetch PR info
        uses: octokit/request-action@v2.x
        id: pull_request_info
        with:
          route: GET ${{ github.event.issue.pull_request.url }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Dump PR info
        env:
          PR_INFO: ${{ fromJson(steps.pull_request_info.outputs.data).head.sha }}
        run: echo "$PR_INFO"
      - name: Checkout
        uses: actions/checkout@v1
        with:
          ref: ${{ fromJson(steps.pull_request_info.outputs.data).head.sha }}
